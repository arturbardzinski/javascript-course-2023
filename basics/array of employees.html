  <script>

    const company = {
      companyName: "Example LTD",
      street: "Wilcza",
      city: "WAWA",
      employees: []

    function addEmployee(name, email, job) {
      const employee = {
        userName: name,
        email: email,
        job: job
      };
      company.employees.push(employee);
    };
    
    addEmployee("Artur", "bardziu@o2.pl", "programmer");

    addEmployee("Madzia", "madzia@o2.pl", "writer");
