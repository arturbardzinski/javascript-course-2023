    function multipleArr(arr) {

      let number = 1;

      for ( let i = 0; i < arr.length; i++) {
        number *= arr[i]; 
      };
      return number;
    };

    function generateNumArray(arrLength) {
      let arrNew = [];
      
      for (let i = 0; i < arrLength; i++) (

      );

    function createSchoolGroup(groupLetter, numGroups) {
      let arrSchool = [];
      for ( i = 1; i <= numGroups; i++) (
        arrSchool.push(i + groupLetter)
        
      )
      return arrSchool;
    }
