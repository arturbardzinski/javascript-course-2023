<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let company = {
      name: "Example LTD",
      address: {
        city: "Wawa",
        street: "Wilcza"
      },
      employees: [],

      addEmployee: function(email, job, salary) {
        if (typeof email !== "string"
        || email.indexOf("@") === -1
        || typeof job !== "string"
        || typeof salary !== "number"
        || salary < 4000) {
          console.log("Nieprawidlowe dane");
          return false;
        }
        const employee = {
          email: email,
          job: job,
          salary: salary,
          getInfo: function() {
            return this.email + " - " + this.job + ", pensja: " + this.salary;
          }
        };
        this.employees.push(employee);
        return true;      
      },
      showEmployess: function () {
        console.log("Pracownicy firmy: " + this.name);

        for(let i = 0; i < this.employees.length; i++) {
          const e = this.employees[i];
          console.log(e.getInfo())
        }
      },

      changeSalaries: function (percentageChange) {
          for (let i = 0; i < this.employees.length; i++) {
            const e = this.employees[i];
            e.salary += e.salary * (0.01 * percentageChange);
          }
      }     
    };

    company.addEmployee("ania@test.com", "admin", 10000);
    company.showEmployess();
    company.changeSalaries(15);
    company.showEmployess();
    
  </script>
</body>
</html>
