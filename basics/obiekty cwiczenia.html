      if(obj.hasOwnProperty(prop))
      console.log("prop: " + obj[prop]);
    }
    //enumeracja 2
    var obj2 = {a:123, b:"asdf", c:900};

    // getter i setter
    var person = {
      firstName: null,
      lastName: null,

      get fullName() {
        return this.firstName + " " + this.lastName;
      },
      set fullName(newName) {
        var splited = newName.split(" ");
        this.firstName = splited[0];
        this.lastName = splited[1];
      }
    };
    person.fullName = "Artur Bardzinski";
