  <script>

    ////
    
    function parseData(jsonStr, onComplete, onError) {
      try {
        let result = JSON.parse(jsonStr);
        onComplete(result);
      } catch (e) {
        onError();
      }
    }
    function done(result) {console.log("ok" + result);};
    function failed() {console.log("blad")};
    parseData('{"data":99}', done, failed);

    // funkcja nazwana
    function foo(){};
    foo();
    // funkcja anonimowa przypisana do zmiennej
    var abc = function(){};
    abc();
    // funkcja anonimowe moga byc tez zwracane
    // accumulator czesto acc
    var result1 = [10,20,30].reduce(function(accumulator, currentValue, index) {
      return accumulator + currentValue;
    });
    console.log(result1);

    function foo1 () {
      return function(x){console.log(x*2);}
    }
