<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //JS nie ma klas ale ma prototypy, ktore umozliwiaja dziedziczenie. dziedziczenie to wspoldzielenie pewnych funkcjonalnosci np metod z innych obiektow. Domyslnie prototyp jest pustym obiektem stworzonym podczas definicji funkcji. Kazda instancja stworzona za pomoca tego samego konstruktora bedzie wspoldzielila ten sam prototyp.

    function Thing(name) {
      this.name = name;
    }
    Thing.prototype.year = 2023;
    Thing.prototype.printInfo = function () {
      console.log(this.name, this.year);
    }
    let telephone = new Thing("phone");
    telephone.printInfo();
  </script>
</body>
</html>
