<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //przeslanianie jest mozliwe definiujac wlasciwosci dla utworzonego obiektu
    function Thing(name) {
      this.name = name;
    }
    Thing.prototype.weight = 20;
    
    let telephone = new Thing("phone");
    console.log(telephone.weight);

    telephone.weight = 3; // przypisano bezposcrednio w instancji
    console.log(telephone.weight);

    delete telephone.weight; //kasowanie
  </script>
</body>
</html>
